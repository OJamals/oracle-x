[pytest]
# Performance optimizations
timeout = 30
addopts =
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --maxfail=5
    --numprocesses=auto
    -ra

# Test discovery and execution
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers for categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slow, external APIs)
    ml: Machine learning tests (very slow, model training)
    network: Tests requiring network access
    slow: Slow tests (> 5 seconds)
    fast: Fast tests (< 1 second)
    api: Tests that call external APIs

# Warning filters
filterwarnings =
    ignore:Call to deprecated method findAll:DeprecationWarning
    ignore:datetime.datetime.utcnow.*:DeprecationWarning
    ignore::urllib3.exceptions.InsecureRequestWarning
    ignore::DeprecationWarning:sklearn.*
    ignore::FutureWarning:pandas.*
    ignore::PendingDeprecationWarning

# Minimum version requirements
minversion = 6.0
