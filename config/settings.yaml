market_data_source: "YourDataAPI"
sentiment_source: "Twitter/Reddit/Trends"
vector_db_path: "vector_db/"
risk_threshold: 0.7

# Data source toggles
data_sources:
  # Feature toggles
  fetch_options_flow: true
  fetch_dark_pool_data: true
  fetch_market_internals: true
  fetch_sentiment_web: true
  fetch_sentiment_llm: true
  fetch_news_yahoo: true
  fetch_finviz_breadth: true
  fetch_earnings_calendar: true
  enable_premium_feeds: false  # Requires API keys

  # Provider enabled toggles
  enabled_sources:
    yfinance: true
    finnhub: true
    iex_cloud: true
    reddit: true
    twitter: true
    fred: true
    finviz: true
    yahoo_news: true
    google_trends: true
    sec_edgar: true

llm:
  default_model: "x-ai/grok-beta"
  providers:
    grok:
      model: "x-ai/grok-beta"
    openai:
      model: "gpt-4o-mini"
cache:
  redis_url: null
  default_ttl: 300
  lru_size: 1000
